<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  <title>DevBammy | Profile card component</title>


</head>

<body>
  <section>
    <div class="bg">
      <div class="img1">
        <img src="/images/bg-pattern-top.svg" alt="">
      </div>
      <div class="img2">
        <img src="/images/bg-pattern-bottom.svg" alt="">
      </div>
    </div>

    <div class="card">
      <div class="one">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="two">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="line"></div>
      <div class="details">
        <div class="content">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="content">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="content">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
